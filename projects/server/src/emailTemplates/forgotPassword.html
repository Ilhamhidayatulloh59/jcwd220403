<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Confirmation</title>
  </head>
  <body>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
      a {
        border: 1px black solid;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        background-color: darkorchid;
        color: white;
      }
    </style>
    <img
      src="https://cdn.templates.unlayer.com/assets/1639409113540-2.jpeg"
      alt=""
      width="400px"
    />
    <h1>Holistay Secret Verification Code</h1>
    <p>
      Dear {{fullName}}, This is your Holistay secret verification code: {{otp}}
      Please never share this code with anyone. Thank you for using our
      services. Best, The Holistay Team
    </p>
    <a href="{{link}}" target="_blank">Verify Your Account here</a>
  </body>
</html>
